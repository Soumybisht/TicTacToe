<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="container">
        <div class="title">Tic Tac Toe</div>
        <div class="game-box">
            <section class="box b1"></section>
            <section class="box b2"></section>
            <section class="box b3"></section>
            <section class="box b4"></section>
            <section class="box b5"></section>
            <section class="box b6"></section>
            <section class="box b7"></section>
            <section class="box b8"></section>
            <section class="box b9"></section>
        </div>
        <div class="info">
            <p id="whoseTurn">X's Turn</p>
            <button id="reset">Restart</button>
        </div>
    </div>


    <script src="game.js"></script>
</body>
</html>
